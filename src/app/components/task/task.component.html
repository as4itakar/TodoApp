<div class="todo-panel">
  <div class="name-container">
    <input class="text-field" *ngIf="this.taskChanged; else titl" [(ngModel)]="task.title" type="text">
    <ng-template #titl>
      <h5 class="little-title black">{{task?.title}}</h5>
    </ng-template>
  </div>
  <div class="info-container">
    <textarea class="text-area" *ngIf="taskChanged; else about" [(ngModel)]="task.about"></textarea>
    <ng-template #about>
      <p class="paragraph black">{{task?.about}}</p>
    </ng-template>
  </div>
  <div class="controler-container">
    <button (click)="saveTask()" *ngIf="taskChanged; else change" mat-raised-button color="accent">Сохранить</button>
    <ng-template #change>
      <button (click)="changeTask()" mat-raised-button color="accent">Редактировать</button>
    </ng-template>
    <button (click)="deleteTask()" *ngIf="!taskChanged" mat-raised-button color="primary">Удалить</button>
  </div>
</div>
