<div class="todo-panel">
  <div class="name-container">
    <input class="text-field" *ngIf="taskChanged; else title" [ngModel]="task.title" (ngModelChange)="changeTitle($event)" type="text">
    <ng-template #title>
      <h5 class="little-title black">{{task.title}}</h5>
    </ng-template>
  </div>
  <div class="info-container">
    <textarea class="text-area" *ngIf="taskChanged; else about" [ngModel]="task.about" (ngModelChange)="changeAbout($event)" [value]="task.about"></textarea>
    <ng-template #about>
      <p class="paragraph black">{{task.about}}</p>
    </ng-template>
  </div>
  <div class="controler-container">
    <button (click)="saveChanges()" *ngIf="taskChanged; else change" mat-raised-button color="accent">Сохранить</button>
    <ng-template #change>
      <button (click)="startChanges()" mat-raised-button color="accent">Редактировать</button>
    </ng-template>
    <button *ngIf="!taskChanged" (click)="deleteTask()" mat-raised-button color="primary">Удалить</button>
  </div>
</div>
